<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic_Tac_Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Tic_Tac_Toe</h1>
    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box">X</div>
        <div class="turn-box">O</div>
    </div>
    <div class="main-game">
      <div class="box" id="1" onclick="game(1)"></div>
      <div class="box" id="2" onclick="game(2)"></div>
      <div class="box" id="3" onclick="game(3)"></div>
      <div class="box" id="4" onclick="game(4)"></div>
      <div class="box" id="5" onclick="game(5)"></div>
      <div class="box" id="6" onclick="game(6)"></div>
      <div class="box" id="7" onclick="game(7)"></div>
      <div class="box" id="8" onclick="game(8)"></div>
      <div class="box" id="9" onclick="game(9)"></div>
  </div>
  <div id="winnerMessage"></div>
  <div class="btn">
      <button class="button-15" role="button"id="playAgain" onclick="reset(); document.getElementById('winnerMessage').innerHTML = '';">Play Again! </button>
  </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
